<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Llamuca DueÃ±as Sebastian Alonso">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Carrito de compras</title>
</head>
<body>
    <nav class="nav">
        <ul class="list">
            <li class="list__element list__element--left list__element--lighter"><a href="#" class="list__link">Betseb</a></li>
            <li class="list__element"><a href="#" class="list__link">Inicio</a></li>
            <li class="list__element"><a href="#productos" class="list__link">Productos</a></li>
            <li class="list__element"><a href="#footer" class="list__link">Contact</a></li>
            <li class="list__element"><img src="./img/carrito.png" alt="" class="list__car"></li>
        </ul>
        <div class="nav__carrito">
            <div class="result">
                <p>Total: </p>
                <p>$0</p>
            </div>
        </div>
    </nav>
    <header class="header">
        <h2 data-aos="fade-right">Bienvenido a la tienda Betseb</h2>
    </header>
    <main class="main">
        <section class="products" id="productos">
            <h2 class="products__title">Productos</h2>
            <div class="products__container">
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <div class="footer__redes">
            <h3 class="footer__title">Betseb</h3>
            <p class="footer__phone">Call us +51 987 654 321</p>
            <div class="icons">
                <i class="fa-brands fa-facebook-f icons__icon icons__icon--fb"></i>
                <i class="fa-brands fa-twitter icons__icon icons__icon--tw"></i>
                <i class="fa-brands fa-google-plus-g icons__icon icons__icon--go"></i>
            </div>
        </div>
        <div class="footer__contact">
            <p class="footer__subtitle">Who we are</p>
            <ul>
                <li>About us</li>
                <li>Careers</li>
                <li>Tour</li>
            </ul>
        </div>
        <div class="footer__suport">
            <p class="footer__subtitle">Support</p>
            <ul>
                <li>Affiliarte programs</li>
                <li>Advertise</li>
                <li>FAQ</li>
            </ul>
        </div>
        <div class="footer__partners">
            <p class="footer__subtitle">Partners</p>
            <ul>
                <li>knowledge Base</li>
                <li>Video Guides</li>
                <li>Report a Bug</li>
            </ul>
        </div>
    </footer>
    <div class="loader"></div>
    <noscript>Porfavor activa la funcionalidad de JavaScript</noscript>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/eec230a11e.js" crossorigin="anonymous"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/function.js"></script>
</body>
</html>
